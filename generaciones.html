<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css"
      integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dg.css" />
    <title>TuruWeb - QR Luffy</title>
    <link rel="icon" type="image/x-icon" href="./img/icon-turut.jpg" />

    <!--Metas-->
    <meta name="author" content="Roberto Espeso" />
    <meta
      name="description"
      content="Página para mostrar trabajos gráficos de Turut"
    />
    <meta
      name="keywords"
      content="Turut, Diseño Gráfico, Diseño Multimedia, diseñadores, agencia"
    />
    <meta name="Copyright" content="Turut 2022" />
    <!--Facebook Tag-->
    <meta property="og:title" content="Turut web Facebook" />
    <meta
      property="og:description"
      content="Esta es la web de turut, vení a verla."
    />
    <meta property="og:type" content="Agencia Multimedial" />
    <meta property="og:image" content="./img/icon-turut.jpg" />
    <meta property="og:url" content="turutweb.com" />
    <meta property="" content="" />
    <!--Twitter Tag-->
    <meta property="twitter:title" content="Turut web Facebook" />
    <meta
      property="twitter:description"
      content="Esta es la web de turut, vení a verla."
    />
    <meta property="twitter:type" content="Agencia Multimedial" />
    <meta property="twitter:image" content="./img/icon-turut.jpg" />
    <meta property="twitter:url" content="turutweb.com" />
    <!--Robots-->
    <meta name="robots" content="index follow" />
  </head>
  <body>
    <section class="container"></section>
    <section class="container">
      <header class="navbar">
        <a href="#">
          <img src="./img/LogoTurut.svg" alt="Logo Turut" />
        </a>
      </header>
      <section class="parallax">
        <div class="contenedorInicial" id="contenedorInicial">
          <div class="contenedor-flex-centrado">
            <input type="checkbox" id="btn-modal" />
            <label for="btn-modal" class="lbl-modal">Abrir modal</label>
            <div class="modal">
              <div class="contenedorModal">
                <header><h2>¡Prestá atención!</h2></header>
                <label for="btn-modal">X</label>
                <div class="contenidoModal">
                  <p class="textoModal">
                    "Escribí este comando <strong>!creciendo</strong> en el chat
                    de twitch luego de scanear todos los QR"
                  </p>
                </div>
                <img
                  class="img-responsive-50"
                  src="img/otrasPaginas/disGraf/17-grafico-rasti/rasti2.png"
                  alt=""
                />
              </div>
            </div>
            <section id="pantallaGraficos" class="contenedor-flex-centrado">
              <section
                id="slider13"
                class="splide"
                aria-labelledby="carousel-heading"
              >
                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">
                      <img
                        src="img/otrasPaginas/disGraf/17-grafico-rasti/rasti1.png"
                        alt=""
                      />
                    </li>
                    <li class="splide__slide">
                      <img
                        src="img/otrasPaginas/disGraf/17-grafico-rasti/rasti2.png"
                        alt=""
                      />
                    </li>
                    <li class="splide__slide">
                      <img
                        src="img/otrasPaginas/disGraf/17-grafico-rasti/rasti3.png"
                        alt=""
                      />
                    </li>
                  </ul>
                </div>
              </section>
            </section>
            <section class="contenedor-flex-centrado contenedor-info">
              <div>
                <h2 id="tituloTrabajo">Rasti - Conectando generaciones</h2>
              </div>
              <div>
                <div class="contenedorDetalles">
                  <p id="parrafoDetalles" class="parrafoDetalles">
                    Concepto, idea e illustración
                  </p>
                  <div id="iconSoft" class="iconsSoft">
                    <img
                      src="img/otrasPaginas/iconosSoft/illustrator.webp"
                      alt=""
                      srcset=""
                    />
                    <img
                      src="img/otrasPaginas/iconosSoft/photoshop.webp"
                      alt=""
                      srcset=""
                    />
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>

      <footer class="footerTurut">
        <div>
          <ul>
            <li>
              <a
                target="_blank"
                href="https://www.instagram.com/turut.multimedia/"
              >
                <i class="fa-brands fa-instagram icon"></i>
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.artstation.com/turutmultimedia"
              >
                <i class="fa-brands fa-artstation icon"></i>
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.youtube.com/channel/UCoI7D46azEHXnLgZdNBpwDQ"
              >
                <i class="fa-brands fa-youtube icon"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="copy">
          <p>&copy; Copyright 2020 - 2023 por <a href="#">Turut</a></p>
        </div>
      </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./js/parallax.min.js"></script>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/haltu/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/2f04e7de65.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.js"
      integrity="sha256-l90vBzZi6/095vR4S07u/hEmCORQaABp+Bt6GPfaatE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-video@0.8.0/dist/js/splide-extension-video.min.js"
      integrity="sha256-SOsIHtfQvDlbWUkfsmrKeeclGbL2ehwxEATrrdtWNhY="
      crossorigin="anonymous"
    ></script>
    <script src="js/controladorSplider.js"></script>
    <script src="./js/managerDetallePortfolio.js"></script>
    <script>
      crearSlider13();
      var modalCheck = document.getElementById("btn-modal");
      setTimeout(function mostrarModal() {
        modalCheck.checked = true;
      }, 1000);
    </script>
  </body>
</html>
